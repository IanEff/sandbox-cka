apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: k2-prod
  labels:
    app: web
    env: prod
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        env: prod
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
